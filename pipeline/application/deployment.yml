apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-order
  labels:
    app: tech-challenge-order
spec:
  template:
    metadata:
      name: tech-challenge-order
      labels:
        app: tech-challenge-order
    spec:
      containers:
        - name: tech-challenge-order-api
          image: 767397892937.dkr.ecr.us-east-1.amazonaws.com/order-service:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
          env:
            - name: RMQ_PORT
              value: 5671
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-order-secret
                  key: DATABASE_URL
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-order-secret
                  key: USERNAME
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-order-secret
                  key: PASSWORD
            - name: RMQ_URI
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-order-secret
                  key: RMQ_URI
            - name: RMQ_USER
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-order-secret
                  key: RMQ_USER
            - name: RMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: tech-challenge-order-secret
                  key: RMQ_PASS
            - name: RMQ_SSL
              value: "true"
  replicas: 2
  selector:
    matchLabels:
      app: tech-challenge-order
